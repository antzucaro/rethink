    <!-- YouTube gaming page info -->
    <script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type":"VideoGame",
      "name":[
        {
          "@language":"en",
          "@value":"Xonotic"
        }
      ],
      "description":[
        {
          "@language":"en",
          "@value":"Xonotic is an addictive, arena-style first person shooter with crisp movement and a wide array of weapons. It combines intuitive mechanics with in-your-face action to elevate your heart rate."
        }
      ],
      "genre":[
        "First-person shooter"
      ],
      "url":"http://www.xonotic.org",

      "screenshot":"http://xonotic.org/static/img/backgroundart.jpg",

        "https://en.wikipedia.org/wiki/Xonotic",
        "https://www.youtube.com/user/xonotic",
        "https://www.youtube.com/user/antibodyxon"
      ],
      "trailer":{
        "@type":"VideoObject",
        "url":"https://www.youtube.com/watch?v=_thowri7mmE",
        "inLanguage":"en"
      },
      "exampleOfWork":[
        {
          "@type":"VideoGame",
          "gamePlatform":[
            "https://en.wikipedia.org/wiki/Windows_7",
