<!DOCTYPE HTML>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="refresh" content="1;url={{ .Params.redirect_to }}">
        <script type="text/javascript">
            window.location.href = "{{ .Params.redirect_to }}"
        </script>
        <title>Page Redirection</title>
    </head>
    <body>
        <!-- Note: don't tell people to `click` the link, just tell them that it is a link. -->
        If you are not redirected automatically, follow this <a href='{{ .Params.redirect_to }}'>link</a>
    </body>
</html>
